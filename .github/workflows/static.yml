            z-index: 2;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        .diya {
            font-size: 4em;
            margin: 20px 0;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px #ffa500; }
            50% { opacity: 0.8; text-shadow: 0 0 10px #ffa500; }
        }
    </style>
</head>
